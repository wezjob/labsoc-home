# ============================================
# LABSOC HOME - Suricata EVE Pipeline
# ============================================

input {
  file {
    path => "/var/log/suricata/eve.json"
    start_position => "beginning"
    sincedb_path => "/usr/share/logstash/data/sincedb_suricata"
    codec => json
    type => "suricata"
  }
}

filter {
  if [type] == "suricata" {
    # Parse timestamp
    date {
      match => ["timestamp", "ISO8601"]
      target => "@timestamp"
    }

    # Add labsoc metadata
    mutate {
      add_field => {
        "labsoc.source" => "suricata"
        "labsoc.type" => "%{[event_type]}"
      }
    }

    # Normalize to ECS
    if [src_ip] {
      mutate {
        rename => {
          "src_ip" => "[source][ip]"
          "src_port" => "[source][port]"
          "dest_ip" => "[destination][ip]"
          "dest_port" => "[destination][port]"
          "proto" => "[network][transport]"
        }
      }
    }

    # GeoIP enrichment
    if [source][ip] {
      geoip {
        source => "[source][ip]"
        target => "[source][geo]"
      }
    }

    if [destination][ip] {
      geoip {
        source => "[destination][ip]"
        target => "[destination][geo]"
      }
    }

    # Extract alert details
    if [event_type] == "alert" {
      mutate {
        add_field => {
          "[event][kind]" => "alert"
          "[event][category]" => "intrusion_detection"
          "[rule][name]" => "%{[alert][signature]}"
          "[rule][id]" => "%{[alert][signature_id]}"
          "[rule][category]" => "%{[alert][category]}"
        }
      }

      # Severity mapping
      if [alert][severity] == 1 {
        mutate { add_field => { "[event][severity]" => "high" } }
      } else if [alert][severity] == 2 {
        mutate { add_field => { "[event][severity]" => "medium" } }
      } else {
        mutate { add_field => { "[event][severity]" => "low" } }
      }
    }

    # DNS events
    if [event_type] == "dns" {
      mutate {
        add_field => {
          "[event][kind]" => "event"
          "[event][category]" => "network"
          "[dns][question][name]" => "%{[dns][rrname]}"
          "[dns][question][type]" => "%{[dns][rrtype]}"
        }
      }
    }

    # HTTP events
    if [event_type] == "http" {
      mutate {
        add_field => {
          "[event][kind]" => "event"
          "[event][category]" => "web"
          "[http][request][method]" => "%{[http][http_method]}"
          "[url][full]" => "%{[http][url]}"
          "[user_agent][original]" => "%{[http][http_user_agent]}"
        }
      }
    }

    # TLS events
    if [event_type] == "tls" {
      mutate {
        add_field => {
          "[event][kind]" => "event"
          "[event][category]" => "network"
        }
      }
    }
  }
}

output {
  if [type] == "suricata" {
    elasticsearch {
      hosts => ["http://elasticsearch:9200"]
      user => "elastic"
      password => "${ELASTIC_PASSWORD}"
      index => "labsoc-suricata-%{+YYYY.MM.dd}"
    }
  }
}
