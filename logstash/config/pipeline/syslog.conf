# ============================================
# LABSOC HOME - Syslog Pipeline
# ============================================

input {
  udp {
    port => 5000
    type => "syslog"
  }
  tcp {
    port => 5000
    type => "syslog"
  }
}

filter {
  if [type] == "syslog" {
    # Parse syslog message
    grok {
      match => { 
        "message" => [
          "%{SYSLOGTIMESTAMP:syslog_timestamp} %{SYSLOGHOST:syslog_hostname} %{DATA:syslog_program}(?:\[%{POSINT:syslog_pid}\])?: %{GREEDYDATA:syslog_message}",
          "%{SYSLOGTIMESTAMP:syslog_timestamp} %{SYSLOGHOST:syslog_hostname} %{GREEDYDATA:syslog_message}"
        ]
      }
    }

    # Parse timestamp
    date {
      match => ["syslog_timestamp", "MMM  d HH:mm:ss", "MMM dd HH:mm:ss"]
      target => "@timestamp"
    }

    # Add labsoc metadata
    mutate {
      add_field => {
        "labsoc.source" => "syslog"
        "[event][kind]" => "event"
        "[event][category]" => "host"
        "[host][name]" => "%{syslog_hostname}"
        "[process][name]" => "%{syslog_program}"
      }
    }

    # Extract severity from facility
    if [syslog_severity] {
      translate {
        field => "syslog_severity"
        destination => "[event][severity]"
        dictionary => {
          "0" => "emergency"
          "1" => "alert"
          "2" => "critical"
          "3" => "error"
          "4" => "warning"
          "5" => "notice"
          "6" => "informational"
          "7" => "debug"
        }
      }
    }

    # Cleanup
    mutate {
      remove_field => ["syslog_timestamp", "syslog_hostname", "syslog_program"]
    }
  }
}

output {
  if [type] == "syslog" {
    elasticsearch {
      hosts => ["http://elasticsearch:9200"]
      user => "elastic"
      password => "${ELASTIC_PASSWORD}"
      index => "labsoc-syslog-%{+YYYY.MM.dd}"
    }
  }
}
